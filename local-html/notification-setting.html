<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../libraries/bootstrap-4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/notification.css" rel="stylesheet" />
    <link href="../libraries/fontawesome-free-5.10.2-web/css/all.min.css" rel="stylesheet" />

    <title>اعداد الاشعارات </title>
</head>
<body>

<!--start for background image-->
<div class="background">
<!-- start overlay for image-->
    <div class="overlay"></div>
<!-- start content for notification setting-->
    <div class="edite">
    <div class="container text-right">
        <h2 class=""> اعدادات الاشعارات </h2>

        <div class="blood-setting">
            <h3>فصائل الدم</h3>
            <div class="row same">

                <h6 class="col-6 col-md-4"> A+ <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> A- <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> O+ <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> O- <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> AB+ <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> AB- <input type="checkbox"></h6>

            </div>
        </div>
        <div class="places">
            <h3> المحافظات</h3>
            <div class="row same">

                <h6 class="col-6 col-md-4 "> الغربية <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4 "> الدقهلية <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> القاهرة <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> كفر الشيخ <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> الشرقية <input type="checkbox"></h6>
                <h6 class="col-6 col-md-4"> الاسكندرية <input type="checkbox"></h6>

            </div>

        </div>
        <input type="submit" value="حفظ" class="click form-control">

    </div>
    </div>

</div>


         <script src="../libraries/jquery-3.4.1.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                  <script src="../libraries/bootstrap-4.3.1/dist/js/bootstrap.min.js"> </script>
         <script src="../javascript/notification.js"></script>
</body>
</html>
