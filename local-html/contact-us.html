<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../libraries/bootstrap-4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/contact-us.css" rel="stylesheet" />
    <link href="../libraries/fontawesome-free-5.10.2-web/css/all.min.css" rel="stylesheet" />
    <title>تواصل معنا</title>
</head>
<body>

     <div class="contact-us">
         <div class="container">
             
             <h1 class="text-center">اتصل بنا</h1>
             <img class="logo" src="../images/blood.png" alt="...">
                <div class="text-center number"> <i class="fas fa-phone"></i> : 01001001455</div>
                <div class=" text-center email"> <i class="fas fa-envelope"></i> : blood@gmail.com</div>
             <div class="media">
                 <ul class="list-unstyled">
                     <li><i class="fab fa-facebook facebook"></i></li>
                     <li><i class="fab fa-twitter twitter"></i></li>
                     <li><i class="fab fa-youtube youtube"></i></li>
                     <li><i class="fab fa-instagram insta"></i></li>
                     <li><i class="fab fa-whatsapp whatsapp"></i></li>
                     <li><i class="fab fa-google-plus google"></i></li>
                 </ul>
             </div>

             
            <div class="row">
                <img class="pic col-lg-6 col-12" src="../images/contact-us.png" alt="...">
            
                <form class="col-lg-6 col-12">
                    <input type="text" class="text-right form-control" placeholder="الاسم ">
                    <input type="email" class="text-right form-control" placeholder="البريد الالكترونى">
                    <input type="text" class="text-right form-control" placeholder=" رقم الهاتف">
                    <input type="text" class="text-right form-control" placeholder="عنوان الرسالة ">
                    <textarea placeholder="الرسالة"></textarea>
                    <input type="submit" value="ارسال" class="send form-control">
                </form>
            </div>


             <!--start footer-->
             <footer class="text-center"> جميع الحقوق محفوظة  &copy; 2019 </footer>
            <!--end footer-->
         </div>
     </div>

  


    <script src="../libraries/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
             integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../libraries/bootstrap-4.3.1/dist/js/bootstrap.min.js"> </script>
    <script src="../javascript/contact-us.js"></script>
